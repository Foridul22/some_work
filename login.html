<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="mx-auto max-w-7xl h-full">
        <img
          class="mx-auto pb-8"
          class="w-[100px] h-[100px]"
          src="./images/login_logo.png"
        />
      </div>

      <div>
        <div class="mx-auto max-w-7xl">
          <div
            class="bg-blue-500 w-[400px] h-[450px] rounded-md relative mx-auto"
          >
            <div
              class="absolute top-[2px] right-0 bg-white w-[400px] h-[448px] rounded-md shadow-lg"
            >
              <div class="flex gap-4 items-center pt-10 pl-10">
                <a class="text-base font-normal" href="#">Home</a>
                <img class="h-[16px]" src="./images/oblige.png" />

                <a class="text-base font-normal" href="#">Login</a>
              </div>
              <div class="pt-6 pl-10">
                <h2 class="text-xl font-bold pb-3">Login</h2>
                <p class="text-base font-normal">
                  Input your username and password.
                </p>
              </div>
              <div class="pl-10 pt-6">
                <div class="flex flex-col">
                  <h2 class="text-base font-bold pb-2">Username</h2>
                  <input
                    class="w-[330px] rounded-md px-4 py-2 border-2 focus:outline-none focus:ring-1 ring-violet-500 text-sm font-medium"
                    type="text"
                    placeholder="alfianchii"
                  />
                </div>
                <div class="flex flex-col">
                  <h2 class="text-base font-bold pt-6 pb-2">Password</h2>
                  <div class="">
                    <input
                      class="relative px-4 py-2 rounded-md border-2 focus:outline-none w-[330px] focus:ring-1 ring-violet-500 text-sm font-medium"
                      type="password"
                      placeholder="e.g. 4kuBu7uhM3dk1t"
                    />
                    <img
                      class="absolute bottom-[117px] right-[50px]"
                      src="./images/Closed Eye.png"
                    />
                  </div>
                </div>
                <div class="pt-7">
                  <button
                    class="text-white text-sm font-bold px-36 py-3 bg-blue-500 rounded-md"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="pt-10 text-center text-sm font-normal">
            <h2>
              Don’t have an account?
              <span class="text-blue-500">Create one!</span>
            </h2>
          </div>
          <div class="pt-10 text-center text-sm font-normal">
            <h2>© 2024 Lidia. All rights reserved.</h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
