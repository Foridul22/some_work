<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- google font link end -->
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Link Swiper's CSS end -->
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn  -->
    <link rel="stylesheet" href="./output/output.css" />
    <!-- tab css  -->
    <link rel="stylesheet" href="style2.css" />
    <title>INDALO</title>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-pink-500 space-x-20"
    >
      <!--  scale  -->
      <div class="h-32 w-32 relative">
        <div
          class="absolute inset-0 bg-white opacity-25 rounded-lg shadow-2xl"
        ></div>
        <div
          class="transform origin-bottom-left hover:scale-75 transition duration-1000 h-full"
        >
          <div class="h-full bg-white rounded-lg shadow-2xl"></div>
        </div>
      </div>

      <div class="h-32 w-32 relative">
        <div
          class="absolute inset-0 bg-white opacity-25 rounded-lg shadow-2xl"
        ></div>
        <div class="transform hover:rotate-45 transition duration-1000 h-full">
          <div class="h-full bg-white rounded-lg shadow-2xl"></div>
        </div>
      </div>

      <div class="h-32 w-32 relative">
        <div
          class="absolute inset-0 bg-white opacity-25 rounded-lg shadow-2xl"
        ></div>
        <div
          class="transform hover:translate-x-1/3 hover:rotate-45 transition duration-1000 h-full"
        >
          <div class="h-full bg-white rounded-lg shadow-2xl"></div>
        </div>
      </div>
    </div>
  </body>
</html>
